<div class="inner">
  <div class="video-player">
    <div class="info">
      <h4 class="title">Moon Facts: Fun Information About the Earth's Moon</h4>
      <button type="button" class="close" (click)="closeVideoPlayer()">
        <img src="assets/svg/cancel.svg" alt="cancel" />
      </button>
    </div>
    <video
      id="my-video"
      class="video-js player"
      controls
      preload="auto"
      autoplay
      data-setup="{}"
    >
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
      />
    </video>
  </div>
</div>
